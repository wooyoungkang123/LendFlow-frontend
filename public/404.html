<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DeFi Lending Platform</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the root with a query parameter
    // that the main app can use to route correctly
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to index with the current path as a redirect parameter
    const pathSegmentsToKeep = 1; // Adjust based on your repo structure
    const redirectPath = location.pathname.split('/').slice(pathSegmentsToKeep);
    const newPath = window.location.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/';
    
    // Redirect to the index page with the correct path
    window.location.href = newPath + '?redirect=' + 
        redirectPath.join('/') + (location.search ? '&' + location.search.slice(1) : '') + 
        (location.hash || '');
  </script>
</head>
<body>
  <p>Redirecting to main page...</p>
</body>
</html>
